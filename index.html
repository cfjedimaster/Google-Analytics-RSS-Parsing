<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://www.google.com/jsapi"></script>
        <script src="js/auth.js"></script>
        <script src="js/analytics.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
        <script src="js/main.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>RSS Analytics</h2>
            
            <p>
                Simple tool that takes the RSS feed for your site and then uses Google Analytics to 
                tell you the stats for the pages currently in your feed. You must use a RSS feed that
                uses a GA account you have access to of course.
            </p>
            
            <div id="authorizeDiv" style="display:none">
                <p>
                    To use this application, you must authenticate with Google.
                </p>
                <button id="authorize-button">Authorize</button><br/>
            </div>
                
            <div id="formDiv" style="display:none">
                
                <form>
                    <div class="form-group">
                        <label for="properyDropdown">Web Site Property:</label> 
                        <select id="propertyDropdown" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="rssURL">RSS URL:</label>
                        <input type="url" id="rssURL" class="form-control">
                    </div>
                    <button id="checkButton" class="btn btn-primary">Begin Analytics</button>
                </form>
            </div>
            <p/>
            <div id="status"></div>
            <p/>
            <div id="stats"></div>
            
        </div>

    </body>
</html>
